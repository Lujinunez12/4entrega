      <!--formulario de contacto-->

        <main>
            <h1>Contacto</h1>
                    <!--Mapa-->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.328643808512!2d-58.395517384236996!3d-34.595850264590005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccabde1df01bd%3A0x59fc6e926c4505ee!2sAv.%20Santa%20Fe%20%26%20Av.%20Callao%2C%20C1061%20CABA!5e0!3m2!1ses-419!2sar!4v1639274571299!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

            <form action="" method="" class=" float-left form-style">
                <fieldset>
                    <label for="nombre" class="form-text">Nombre y apellido</label>
                    <input type="text" id="nombre" required> <br>
                </fieldset>
                <fieldset>
                    <label for="cumpleaños" class="form-text">Fecha de nacimiento</label>
                    <input type="date" name="birth">
                </fieldset>
                <fieldset>
                    <label for="email" class="form-text">Email</label>
                    <input type="email" id="email"> <br>
                </fieldset>
                <fieldset>
                    <label for="telefono" class="form-text">Teléfono </label>
                    <input type="tel" id="tel"> <br>
                </fieldset>
                <fieldset>
                    <label for="Mensaje" class="form-text">Mensaje</label> <br>
                    <textarea name="Mensaje" id="" cols="30" rows="5"></textarea> <br>
                    <input type="reset" value="Cancelar">
                    <input type="submit" name="Enviar">
                </fieldset>
            </form>
        </main>
